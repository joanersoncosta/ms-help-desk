spring:
  application:
   name: api-ordem
  profiles:
    active: ${PROFILE_ACTIVE:dev}  
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres?currentSchema=helpdesk}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:admin}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: SpringBootJPAHikariCP
      minimumIdle: 20
      maximumPoolSize: 200
      connectionTimeout: 30000
      idleTimeout: 30000
      maxLifetime: 2000000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      properties:
        hibernate:
          default_schema: helpdesk

springdoc:
 openapi:
  info:
   title: API de serviços de Ordem
   description: API responsavel pelas ordens de serviço.
   version: 1.0.0
   
server:
 port: ${SERVER_PORT:8100}
 servlet:
  context-path: /api
  
logging:
 file:
  name: ./logs/log-file.log
 level: 
  com.github.joanersoncosta: ${LOG_LEVEL:DEBUG}       
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  
          lower-case-service-id: true
  config:
    import: "configserver:http://localhost:8888"  
      
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka/
    
server:
  port: ${SERVER_PORT:8080}